<div class="post">
    <div class="timestamp">
        <div class="rounded">
            <div class="topText"><span>{{month}}</span>.<span>{{day}}</span></div>
            <div class="bottomText"><span>{{year}}</span></div>
        </div>
    </div>
    <div class="article">
        <ng-showdown file="fileUri" link="link"></ng-showdown>
    </div>
</div>
