<div class="post">
    <div class="timestamp">
        <div class="rounded">
            <div class="topText"><span>{{month}}</span>.<span>{{day}}</span></div>
            <div class="bottomText"><span>{{year}}</span></div>
        </div>
    </div>
    <div class="article">
        <ng-showdown href="link" content="content" source="url" on-load="onLoad" ng-if="!isHtml"></ng-showdown>
        <div ng-if="isHtml" class="html-container"></div>
    </div>
</div>
