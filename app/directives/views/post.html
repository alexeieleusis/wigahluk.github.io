<div class="post">
    <div class="timestamp">
        <span>{{month}} {{day}}</span>
        <span>{{year}}</span>
    </div>
    <div class="article">
        <ng-showdown href="link" content="content" source="url" on-load="onLoad" ng-if="!isHtml"></ng-showdown>
        <div ng-if="isHtml" class="html-container"></div>
    </div>
</div>
